<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
    <head>
        <div th:replace="~{fragment :: meta}"></div>   
             
        <div th:replace="~{fragment :: styles}"></div>
        
        <!-- Flatpickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
          
        <title>民宿詳細</title>   
    </head>
    <body>
        <div class="samuraitravel-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pt-4 pb-5 samuraitravel-container">
                    <div class="row justify-content-center">
                        <div class="col-xxl-9 col-xl-10 col-lg-11">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                        
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">民宿詳細</li>
                                </ol>
                            </nav> 
                            
                            <h1 class="mb-4 text-center" th:text="${house.getName()}"></h1>                                                           
                            
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <div th:if="${reviewSuccessMessage}" class="alert alert-success">
                                <span th:text="${reviewSuccessMessage}"></span>
                            </div>

                            <div th:if="${reviewErrorMessage}" class="alert alert-danger">
                                <span th:text="${reviewErrorMessage}"></span>
                            </div>
                            
                            <div class="mb-4">
                                <img th:if="${house.getImageName()}" th:src="@{/storage/__${house.getImageName()}__}" class="w-100" alt="民宿画像">
                                <img th:unless="${house.getImageName()}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
                            </div> 
                            
                            <div class="container">  
                                <div class="row">
                                    <div class="col-lg-8 container mb-4">            
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">民宿名</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${house.getName()}"></span>
                                            </div>
                                        </div>                    
                    
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">説明</span>
                                            </div>
                    
                                            <div class="col">
                                                <span class="samuraitravel-pre-wrap" th:text="${house.getDescription()}"></span>
                                            </div>
                                        </div>
                    
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">宿泊料金</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${#numbers.formatInteger(house.getPrice(), 1, 'COMMA') + '円'}"></span>
                                            </div>
                                        </div> 
                                        
                                       <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">定員</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${house.getCapacity() + '人'}"></span>
                                            </div>
                                        </div>                                
                                        
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">郵便番号</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${house.getPostalCode()}"></span>
                                            </div>
                                        </div>   
                                        
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">住所</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${house.getAddress()}"></span>
                                            </div>
                                        </div>   
                                        
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">電話番号</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${house.getPhoneNumber()}"></span>
                                            </div>
                                        </div>                                
                                    </div>
                                    
                                    <div sec:authorize="isAnonymous()" class="col-lg-4 px-0 ps-lg-4 mb-4">                  
                                        <div class="card">
                                            <div class="card-body">                                                                                                                                                                                                                     
                                                <p class="card-text">予約するには<a th:href="@{/login}">ログイン</a>が必要です。</p>                                                                                                                                            
                                                <button type="submit" class="btn text-white shadow-sm w-100 samuraitravel-btn" disabled>予約する</button>                                                                                                                
                                            </div>
                                        </div>  
                                    </div> 
                                    
                                    <div sec:authorize="isAuthenticated()" class="col-lg-4 px-0 ps-lg-4 mb-4">                  
                                        <div class="card">
                                            <div class="card-body"> 
                                                <form method="get" th:action="@{/houses/__${house.getId()}__/reservations/input}" th:object="${reservationInputForm}">                                                                                                                                                                       
                                                    <div class="form-group mb-2">                                            
                                                        <label for="fromCheckinDateToCheckoutDate" class="col-form-label text-md-left fw-bold">チェックイン・チェックアウト</label>    
                                                        <div th:if="${#fields.hasErrors('fromCheckinDateToCheckoutDate')}" class="text-danger small mb-2" th:errors="*{fromCheckinDateToCheckoutDate}"></div>                                          
                                                        <input type="text" class="form-control" th:field="*{fromCheckinDateToCheckoutDate}">                                                                     
                                                    </div>
                                                    
                                                    <div class="form-group mb-4">                                            
                                                        <label for="numberOfPeople" class="col-form-label text-md-left fw-bold">宿泊人数</label>  
                                                        <div th:if="${#fields.hasErrors('numberOfPeople')}" class="text-danger small mb-2" th:errors="*{numberOfPeople}"></div>                                            
                                                        <input type="number" class="form-control" th:field="*{numberOfPeople}" min="1">                                                                     
                                                    </div>
                                                                                                        
                                                    <div class="form-group">
                                                        <button type="submit" class="btn text-white shadow-sm w-100 samuraitravel-btn">予約する</button>
                                                    </div>
                                                </form>                                                                     
                                            </div>
                                        </div>  
                                    </div>                                                                                                                                                                                             
                                </div>

                                <div class="mt-5">
                                    <h2 class="mb-4">レビュー</h2>

                                    <div th:if="${reviewPage.isEmpty()}" class="alert alert-secondary">
                                        まだレビューは投稿されていません。
                                    </div>

                                    <div th:each="review : ${reviewPage}" class="border rounded p-3 mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <span class="fw-bold" th:text="${review.getUser().getName()}"></span>
                                                <small class="text-muted ms-2" th:text="${#temporals.format(review.getCreatedAt(), 'yyyy/MM/dd HH:mm')}"></small>
                                            </div>
                                            <div class="text-warning fs-5" th:text="${review.getStarRating()}"></div>
                                        </div>
                                        <p class="mt-3 mb-0 samuraitravel-pre-wrap" th:text="${review.getComment()}"></p>
                                        <div sec:authorize="isAuthenticated()" th:if="${existingReview != null and review.getId() == existingReview.getId()}" class="mt-3 text-end">
                                            <form method="post" th:action="@{/houses/{houseId}/reviews/{reviewId}/delete(houseId=${house.getId()}, reviewId=${review.getId()})}">
                                                <input type="hidden" name="page" th:value="${reviewPage.getNumber()}">
                                                <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('レビューを削除しますか？');">削除する</button>
                                            </form>
                                        </div>
                                    </div>

                                    <div th:if="${reviewPage.getTotalPages() > 1}" class="d-flex justify-content-center mt-4">
                                        <nav aria-label="レビュー一覧ページ">
                                            <ul class="pagination">
                                                <li class="page-item">
                                                    <span th:if="${reviewPage.isFirst()}" class="page-link disabled">前</span>
                                                    <a th:unless="${reviewPage.isFirst()}" th:href="@{/houses/{id}(id=${house.getId()}, page=${reviewPage.getNumber() - 1})}" class="page-link samuraitravel-page-link">前</a>
                                                </li>
                                                <li th:each="i : ${#numbers.sequence(0, reviewPage.getTotalPages() - 1)}" class="page-item">
                                                    <span th:if="${i == reviewPage.getNumber()}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
                                                    <a th:unless="${i == reviewPage.getNumber()}" th:href="@{/houses/{id}(id=${house.getId()}, page=${i})}" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
                                                </li>
                                                <li class="page-item">
                                                    <span th:if="${reviewPage.isLast()}" class="page-link disabled">次</span>
                                                    <a th:unless="${reviewPage.isLast()}" th:href="@{/houses/{id}(id=${house.getId()}, page=${reviewPage.getNumber() + 1})}" class="page-link samuraitravel-page-link">次</a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>

                                    <div class="mt-5">
                                        <h3 class="mb-3" th:text="${existingReview == null ? 'レビューを投稿する' : 'レビューを編集する'}"></h3>

                                        <div sec:authorize="isAnonymous()" class="alert alert-info">
                                            レビューを投稿するには<a th:href="@{/login}">ログイン</a>が必要です。
                                        </div>

                                        <div sec:authorize="isAuthenticated()">
                                            <form th:if="${existingReview == null}" method="post" th:action="@{/houses/{houseId}/reviews(houseId=${house.getId()})}" th:object="${reviewForm}" class="mb-0">
                                                <div class="form-group mb-3">
                                                    <label for="rating" class="fw-bold">評価</label>
                                                    <div th:if="${#fields.hasErrors('rating')}" class="text-danger small mb-2" th:errors="*{rating}"></div>
                                                    <select class="form-select" th:field="*{rating}">
                                                        <option value="" hidden>選択してください</option>
                                                        <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group mb-4">
                                                    <label for="comment" class="fw-bold">コメント</label>
                                                    <div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2" th:errors="*{comment}"></div>
                                                    <textarea class="form-control" th:field="*{comment}" rows="4"></textarea>
                                                </div>
                                                <input type="hidden" name="page" th:value="${reviewPage.getNumber()}">
                                                <div class="form-group">
                                                    <button type="submit" class="btn text-white shadow-sm samuraitravel-btn">投稿する</button>
                                                </div>
                                            </form>

                                            <form th:if="${existingReview != null}" method="post" th:action="@{/houses/{houseId}/reviews/{reviewId}/update(houseId=${house.getId()}, reviewId=${existingReview.getId()})}" th:object="${reviewForm}" class="mb-0">
                                                <div class="form-group mb-3">
                                                    <label for="rating" class="fw-bold">評価</label>
                                                    <div th:if="${#fields.hasErrors('rating')}" class="text-danger small mb-2" th:errors="*{rating}"></div>
                                                    <select class="form-select" th:field="*{rating}">
                                                        <option value="" hidden>選択してください</option>
                                                        <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group mb-4">
                                                    <label for="comment" class="fw-bold">コメント</label>
                                                    <div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2" th:errors="*{comment}"></div>
                                                    <textarea class="form-control" th:field="*{comment}" rows="4"></textarea>
                                                </div>
                                                <input type="hidden" name="page" th:value="${reviewPage.getNumber()}">
                                                <div class="form-group">
                                                    <button type="submit" class="btn text-white shadow-sm samuraitravel-btn">更新する</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>  
        
        <!-- Flatpickr -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
        <script th:src="@{/js/flatpickr.js}"></script>        
  </body>
</html>
